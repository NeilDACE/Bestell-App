<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell-App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/basket.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/standard.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/Favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body onload="render()">
    <header>
      <div class="header-container">
        <img
          class="img-logo"
          src="assets/img/Logo/Bestell App- Logo.svg"
          alt="Bestell App Logo"
        />
        <button class="burger-menu-button">
          <img
            class="img-burger-menu"
            src="assets/img/burger-menu.png"
            alt="burger menu icon"
          />
        </button>
      </div>
    </header>
    <main>
      <div class="order-content-wrapper">
        <section class="order-content">
          <div class="restaurant-container">
            <img
              class="burger-restaurant-background"
              src="assets/img/burger-restaurant-background.jpg"
              alt="Burger Restaurant Img"
            />
            <div class="burger-restaurant-logo-container">
              <img
                class="burger-restaurant-logo"
                src="assets/img/Logo/burger-restaurant-logo.png"
                alt="Burger Restaurant Logo"
              />
            </div>
            <h1>BIG N’TASTY</h1>
            <p>Bewertung (4,5 von 5 Sternen)</p>
          </div>
          <nav class="choice-of-dishes">
            <button>Burger</button>
            <button>Beilagen</button>
            <button>Getränke</button>
          </nav>
          <div class="dishes-container">
            <img
              class="burger-section-img"
              src="assets/img/burger-section.jpg"
              alt="Burger Section Bild"
            />
            <h3>Burger</h3>
            <div class="template-container" id="templateContainerBurger"></div>
            <img
              class="burger-section-img"
              src="assets/img/side-dishes-section-img.jpg"
              alt="Beilagen Section Bild"
            />
            <h3>Beilagen</h3>
            <div
              class="template-container"
              id="templateContainerSideDishes"
            ></div>
            <img
              class="burger-section-img"
              src="assets/img/drinks-section-img.jpg"
              alt="Getränke Section Bild"
            />
            <h3>Getränke</h3>
            <div class="template-container" id="templateContainerDrinks"></div>
          </div>
        </section>

        <section class="order-basket">
          <div class="basket">
            <h2>Warenkorb</h2>
            <button id="deliveryButton">Liefern</button>
            <div id="basketContent" class="basket-content">
            </div>
            <div class="sum-cost-container">
              <table>
                <tr>
                  <td>Zwischensumme</td>
                  <td id="subTotal"></td>
                </tr>
                <tr>
                  <td>Lieferkosten</td>
                  <td id="deliveryCost">5€</td>
                </tr>
                <tr>
                  <td><strong>Gesamt</strong></td>
                  <td><strong id="total"></strong></td>
                </tr>
              </table>
            </div>
            <button onclick="order()">BESTELLEN</button>
            <p><strong id="orderInfo"></strong></p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p>© 2025 Bestell-App — All rights reserved.</p>
      </div>
    </footer>
  </body>
  <script src="scripts/db.js"></script>
  <script src="scripts/template.js"></script>
  <script src="script.js"></script>
</html>
